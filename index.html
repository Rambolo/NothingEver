<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Ash Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Ash particles -->
        <div class="ash-container">
            <div class="ash-particle ash-1"></div>
            <div class="ash-particle ash-2"></div>
            <div class="ash-particle ash-3"></div>
            <div class="ash-particle ash-4"></div>
            <div class="ash-particle ash-5"></div>
            <div class="ash-particle ash-6"></div>
            <div class="ash-particle ash-7"></div>
            <div class="ash-particle ash-8"></div>
            <div class="ash-particle ash-9"></div>
            <div class="ash-particle ash-10"></div>
            <div class="ash-particle ash-11"></div>
            <div class="ash-particle ash-12"></div>
            <div class="ash-particle ash-13"></div>
            <div class="ash-particle ash-14"></div>
            <div class="ash-particle ash-15"></div>
            <div class="ash-particle ash-16"></div>
            <div class="ash-particle ash-17"></div>
            <div class="ash-particle ash-18"></div>
            <div class="ash-particle ash-19"></div>
            <div class="ash-particle ash-20"></div>
        </div>
        
        <!-- Floating text elements -->
        <div class="text-layer">
            <p class="floating-text main-text" data-speed="0.5">nothing ever happens</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
